<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">{{accion |uppercase}} Tarjeta de  Credito</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5>Agregar tarjeta</h5>

            <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                  <i class="fas fa-user"
                  [class.green-icon]="this.form.get('titular')?.valid"
                  [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                  ></i>

                </span>
                <input formControlName="titular"  type="text" class="form-control" placeholder="Titular" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                  <i class="fas fa-credit-card"
                  [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                  [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                  ></i>
                </span>
                <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="NÃºmero De Tarjeta" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="row">
                <div class="col-lg-7">
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="far fa-calendar-alt"
                      [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                      [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                      ></i>
                    </span>
                    <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="MM/YY" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>


              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-key"
                    [class.green-icon]="this.form.get('cvv')?.valid"
                    [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                    ></i>
                  </span>
                  <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                  Aceptar
                </button>
            </div>
            </form>


        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
           <h5>listado De Tarjetas</h5>
           <table class="table">
             <tbody>
               <tr *ngFor="let tarjeta of listaTarjetas">
                    <td>{{tarjeta.titular}}</td>
                    <td>{{tarjeta.numeroTarjeta}}</td>
                    <td>{{tarjeta.fechaExpiracion}}</td>
                    <td>{{tarjeta.cvv}}</td>
                    <td>
                      <i (click)="editarTarjerta(tarjeta)" class="far fa-edit text-info"></i>
                    </td>
                    <td>
                      <i (click)="eliminarTarjeta(tarjeta.id)" class="fas fa-trash-alt text-danger"></i>
                    </td>

                </tr>
             </tbody>
           </table>
        </div>
      </div>
    </div>
  </div>
</div>
